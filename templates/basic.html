<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
  ================================================== -->
  	<link rel="stylesheet" href="{% static "css/zerogrid.css"%}">
	<link rel="stylesheet" href="{% static "css/style.css"%}">
	<link rel="stylesheet" href="{% static "css/component.css"%}">
	<link rel="stylesheet" href="{% static "css/responsive.css"%}">
    <!-- Basic Page Needs
  ================================================== -->
    <link href="{% static "syntaxhighlighter/styles/shCore.css"%}" type="text/css" rel="stylesheet"/>
    <link href="{% static "syntaxhighlighter/styles/shCoreEmacs.css"%}" type="text/css" rel="stylesheet"/>
    <script language="javascript" src="{% static "syntaxhighlighter/scripts/shCore.js"%}"></script>
    <script language="javascript" src="{% static "syntaxhighlighter/scripts/shBrushPython.js"%}"></script>
    <script language="javascript">
        SyntaxHighlighter.all();
    </script>
</head>
<body>
<div class="wrap-body">
<!--------------Header--------------->
<header>
	<div class="wrap-header zerogrid">
		<div class="row">
			<div class="col-1-3">
                <br>
                <br>
				<!--<div id="logo"><a href="#"><img src="{% static "images/logo.png"%}"/></a></div>-->
                <h1 style="font-size: 100px;color: #F9F9F9">Light</h1>
			</div>
			<div class="col-2-3">
				<nav>
					<ul class="menu">
                        <br>
                        <br>
                        <li><a href="/">Home</a></li>
                        {% for item in Classifications %}
                            <li><a href="/Classifications/{{item.name}}" class="more">{{ item.name }}</a></li>
                        {% endfor %}
                        <li><a href="/About">About</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
    <div>
        <br>
        <br>
    </div>
</header>
    {% block content %}
    {% endblock %}

<footer>
	<div class="wrap-footer zerogrid">
		<div class="row">
			<div class="col-full">
				<div class="wrap-col">
					<h1>Light</h1>
                    <div>
                        <br>
                        <br>
                    </div>
					<div class="menu-bottom">
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>

</div>
<script type="text/javascript" src="{% static "js/jquery.min.js"%}"></script>
<script type="text/javascript" src="{% static "js/navigation.js"%}"></script>
</body></html>
